version: '3.8'

services:
  navlink:
    # 使用预构建镜像（推荐）
    image: ghcr.io/txwebroot/navlinks:latest
    # 如需本地构建，取消下行注释并注释上面的 image
    # build: .
    container_name: navlink
    ports:
      - "8088:80"
    volumes:
      # 数据持久化（包括 uploads、数据库等所有数据）
      - ./data:/app/data
      # 挂载 Docker Socket（用于 Docker 管理功能）
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PORT=80
      - NODE_ENV=production
      - JWT_SECRET=your_secret_key_change_me # 请修改为随机字符串
      - ADMIN_PASSWORD=admin # 请修改默认密码
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/api/subscriptions" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
